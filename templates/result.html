<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phishing Detection Result</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: #fff;
            text-align: center;
            padding-top: 100px;
            margin: 0;
        }
        .container {
            background: rgba(0, 0, 0, 0.3);
            padding: 40px;
            margin: auto;
            width: 50%;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .result {
            font-size: 28px;
            margin: 30px 0;
            font-weight: bold;
        }
        .safe {
            color: #00ffcc;
        }
        .phishing {
            color: #ff4d4d;
        }
        .back-link {
            background-color: #ffffff;
            color: #0072ff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .back-link:hover {
            background-color: #0072ff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Phishing Detection Result</h1>
        <p class="result {% if prediction == 'Legitimate Website' %}safe{% else %}phishing{% endif %}">
            Prediction: {{ prediction }}
        </p>
        <a class="back-link" href="/">üîÅ Check another URL</a>
    </div>
</body>
</html>
